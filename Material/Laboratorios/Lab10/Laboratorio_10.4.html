<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="IMG/v-icon-11.jpg">
<head>
    <style type="text/css"> #div1 {width: 70px;height: 70px;padding: 10px;border: 1px solid #aaaaaa;} 
    </style>
    <script>
        function allowDrop(ev)
        {
            ev.preventDefault();
        }
        function drag (ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        function drop (ev)
        {
            ev.preventDefault();
            var data=ev.dataTransfer.getData ("Text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Arrastrar la imagen al rectangulo </p>
    <div id="div1" ondrop="drop (event)" ondragover="allowDrop (event)" ></div>
    <br>
    <img id="drag1" src="Image 3@2x.png" draggable="true" ondragstart="drag (event)"  alt="">
    
</body>
</html>
